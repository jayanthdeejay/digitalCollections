<script src="/js/jquery-2.1.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.min.js"></script>
<script type="text/javascript">
	// global nav
	if (jQuery("#respbanner .theNav").length > 0 || jQuery(".NavLayout .navBase").length > 0 || jQuery(".DropdownNav").length > 0) {
		if (!jQuery("body").hasClass("NoNav") || jQuery("#respbanner").hasClass("bannerNav") || jQuery("#respbanner").hasClass("navigation")) {
			jQuery("header .GlobalNavResponsive button.toggle-topnav").css("display", "block");
			jQuery("header .GlobalNavResponsive button.toggle-topnav").addClass("visible-xs");
			giveFocus();
		}
	}
	jQuery("#header .GlobalNavResponsive .search-toggle").click(function() {
		setTimeout("giveFocus()", 1000);

	});
	jQuery("#header .toggle-topnav").on("click", function() {
		jQuery(".bxSlider").slideToggle(200);
		jQuery(".globalBtn").toggle();

	});
	function giveFocus() {
		if (jQuery("header .GlobalNavResponsive .navbar-search-collapse").css("display") == "block")
			jQuery("header .GlobalNavResponsive .form-group input").eq(0).focus();
	}

	// setup search
	function dosearch() {
		var sf = document.repoSearch;
		var submitto = sf.sengines.options[sf.sengines.selectedIndex].value + escape(sf.searchterms.value);
		window.location.href = submitto;
		return false;
	}
	// setup footer
	if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
		// You are in mobile browser
	} else {
		$(document).ready(function() {
			var maxHeight = $(window).height();
			var goodHeight = maxHeight - 232;
			$(".container").css('height', goodHeight);
		});
	}
</script>
