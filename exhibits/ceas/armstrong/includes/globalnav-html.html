	<script type="text/javascript">
    /*
     *  Watermark plugin
     *  Version: 0.6
     *  jQuery 1.2.6
     *   
     *  Author: Gonzalo Villar
     *  Modified by Dan Ludwig 2010.08.07
     *  1.) Instead of show/hide of mock elements, real textbox is never hidden.
     *      The mock element is position:absoluted and placed over the real box. 
        2.) Adds fadein/fadeout functionality of the watermark overlay
        3.) Removes interference with other textbox events 
            Interference with focus/blur events that control the show/hide of search radio buttons is gone
            Screen flicker bug during radio button clicks is gone (thanks also to fadein/fadeout options)
     *
     *  TODO:
    *       - Create new plugin filename/methodname for this customized code?
     * 
    */
    (function($){
    
        function CreateDummyInput(jElement, options, tagName)
        {
            var watermarkText = (options.watermarkText) ? options.watermarkText : jElement.attr('title');
            var dummyType = (tagName == 'INPUT') ? '<input type="text">' : '<textarea>';
            var dummyInput = $(dummyType)
                .attr('id', jElement.attr('id') + '_watermark')
                .addClass(options.watermarkCssClass)
                .addClass('watermarkPluginCustomClass') //workaround to fix some caching? problem in FF3. Used in window.unload hook to remove watermarks from the DOM
                .val(watermarkText)
                .css({overflowY: jElement.css('overflow-y'), overflowX: jElement.css('overflow-x'),
                    position:'absolute',left:jElement.position().left});
                
            //if(jElement.height() > 0)
            //    dummyInput.css({height: jElement.outerHeight(), width: jElement.outerWidth()});
    
            dummyInput.hide();
            jElement.before(dummyInput);
            return dummyInput;
        }
    
        function MakeWatermark(element, options)
        {
            var watermarkFadeTime = (options.watermarkFadeTime) ? options.watermarkFadeTime : 250;
            element.each(function(){            
                var thisEl = jQuery(this);
    
                var dummyInput = CreateDummyInput(thisEl, options, thisEl.attr('tagName').toUpperCase());
    
                dummyInput.focus(function(e){
                    $(this).hide();
                    thisEl.focus();
                });
                
                thisEl.blur(function(e){
                    if(this.value == '')
                    {
                        //$(this).hide();
                        dummyInput.fadeIn(watermarkFadeTime);
                    }
                });
    
                thisEl.blur();
    
            });
    
            return element;
        }
    
        $(window).unload(function(){
            $('.watermarkPluginCustomClass').remove();
        });
    
        $.fn.watermark = function(options){ return MakeWatermark(this, options);}   
    
    })(jQuery);
    
    </script>

        function SearchFrontendChange(frontendName) {

        function doGlobalNavKeywordFormSubmit() {
            var textBox = document.getElementById('GlobalNavSearchBox');
            if (textBox.value.length < 1) {
                return false;
            }
            var allRadios = document.GlobalNavForm.site;
            var checkedRadio = null;
            for ( var i = 0; i < allRadios.length; i++) {
                if (allRadios[i].checked) {
                    checkedRadio = allRadios[i];
                    break;
                }
            }
            if (checkedRadio == null) {
                checkedRadio = allRadios[0];
                checkedRadio.checked = true;
            }
            // reconfigure the form for people search boundary
            if (checkedRadio.id == 'GlobalNavSearchPeopleRadio') {
                document.GlobalNavForm.method = 'post';
                document.GlobalNavForm.action = 'http://ucdirectory.uc.edu/PeopleSearch.asp';
                document.GlobalNavForm.formInputBox.value = textBox.value;
    
                return true;
            } else {
                return true;
            }
            return false;
        }
